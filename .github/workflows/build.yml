name: CI Checks

on:
  workflow_dispatch

jobs:
  ci-checks:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    name: CI Checks
    continue-on-error: false
    steps:

    - name: Checkout
      uses: actions/checkout@v3

    - name: SQL Lint
      uses: Bidaya0/sql-lint-in-action@v0.0.1
      with:
        path: '.'